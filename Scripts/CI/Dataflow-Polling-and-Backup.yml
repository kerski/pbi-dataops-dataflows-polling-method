steps:
- check: self
  persistCredentials: True
  submodules: True
- task: PowerShell@2
  displayName: Backup Dataflows
  inputs:
    filePath: Scripts/Polling/Backup-Dataflow.ps1
  env:
    PPU_PASSWORD: $(PPU_PASSWORD) # Maps the secret variable
    PAT_TOKEN: $(PAT_TOKEN) # Maps the secret variable